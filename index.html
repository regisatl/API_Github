<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link rel="shortcut icon" href="https://unsplash.it/32/32" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css" />
    <title>Github API</title>
</head>

<body class="container col-sm-4 mt-5">
    <h1 class="text-center mb-3">Github Users API</h1>
    <div class="mb-5">
        <form action="GET">
            <input type="text" class="form-control form-control-lg mb-3 focus" name="username"
                placeholder="search Github users" id="" />
            <button type="submit" class="btn btn-warning py-3 bg-gradient w-100 fw-bold shadow">Search</button>
        </form>
    </div>

    <div class="alert alert-danger py-5" id="error"></div>

    <div class="card shadow bg-dark bg-gradient text-light" id="cardShow">
        <img id="avatar" src="" class="text-center card-img-top rounded-circle" alt="Photo de profil">
        <div class="card-body">
            <h4 class="card-title" id="name"></h4>
            <h5 class="card-title" id="username"></h5>
            <p class="card-text" id="bio"></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark bg-gradient text-light" id="repos"></li>
        </ul>
        <div class="card-body">
            <a id="link" href="" class="btn btn-warning w-100 py-3 mb-3 bg-gradient fw-bold  shadow rounded"
                target="_blank">See More</a>
        </div>
        <div class="card-footer d-flex justify-content-between ">
            <em class="s-5" id="created"></em>
            <em class="fs-5" id="followers"></em>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://kit.fontawesome.com/79fa04224e.js" crossorigin="anonymous"></script>

</body>

</html>
